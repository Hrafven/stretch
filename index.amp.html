    <style amp-custom>
        .stretch {
            margin: 0;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            text-transform: uppercase;
            font-size: 10vw;
            display: inline;
            background: #009FFF;
            background: -webkit-linear-gradient(to right, #ec2F4B, #009FFF, #ec2F4B);
            background: linear-gradient(to right, #ec2F4B, #009FFF, #ec2F4B);
            background-clip: text;
            -moz-background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-position: 0%;
            background-size: 200% auto;
            border: none;
        }
        
        .stretch.animatedHover {
            animation: textShine 1.5s ease-in-out;
        }
        
        .stretch.animatedActive {
            animation: rubberBand 1.5s, textShine 1.5s ease-in-out;
        }
        
        @keyframes textShine {
            to {
                background-position: 200%;
            }
        }
        
        @keyframes rubberBand {
            0% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
            30% {
                -webkit-transform: scale3d(1.25, 0.75, 1);
                transform: scale3d(1.25, 0.75, 1);
            }
            40% {
                -webkit-transform: scale3d(0.75, 1.25, 1);
                transform: scale3d(0.75, 1.25, 1);
            }
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }
    </style>

<body>
    <div style="height: 100vh; width: 100vw;display: flex;justify-content: center;align-items: center;background-color: white;">
        <h1>
            <amp-script layout="container" script="app" sandbox="allow-forms">
                <button id="stretch" class="stretch">stretch</button>
            </amp-script>
        </h1>
    </div>
    <script id="app" type="text/plain" target="amp-script">
        var currentAnimationsCounter = []; const button = document.getElementById('stretch'); button.addEventListener('click', () => { var stretchTitle = document.getElementById('stretch'); stretchTitle.addEventListener('animationend', function () { if (currentAnimationsCounter.includes('animatedActive'))
        { currentAnimationsCounter[currentAnimationsCounter.indexOf('animatedActive')] = undefined; stretchTitle.classList.remove('animatedActive'); } if (currentAnimationsCounter.includes('animatedHover')) { currentAnimationsCounter[currentAnimationsCounter.indexOf('animatedHover')]
        = undefined; stretchTitle.classList.remove('animatedHover'); } }); stretchTitle.addEventListener('mousedown', function () { if (!currentAnimationsCounter.includes('animatedActive')) { currentAnimationsCounter.push('animatedActive'); stretchTitle.classList.add('animatedActive')
        } }); stretchTitle.addEventListener('mouseenter', function () { if (!currentAnimationsCounter.includes('animatedHover')) { currentAnimationsCounter.push('animatedHover'); stretchTitle.classList.add('animatedHover') } }); })
    </script>
    <amp-install-serviceworker src="/stretch/sw.js" data-iframe-src="install-sw.html" layout="nodisplay">
    </amp-install-serviceworker>
